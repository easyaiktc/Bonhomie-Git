<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="header">
        <div class="header" style="background-color: #e3f2fd;">
        <div class="container" >
            <nav class="navbar navbar-expand-sm navbar-light" >
                <a class="navbar-brand font-weight-bold" href="#">AIKTC - Bonhomie</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="../">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#events">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    </header>

    <section id="login">
        <div class="login">
            <div class="user_icon">
                <i class="fa fa-user fa-3x" aria-hidden="true"></i>
            </div>
            <div class="card" style="min-width: 350px;">
                <div class="card-body">
                  <h4 class="card-title text-center">Login</h4>
                    <form>
                        <div class="form-group">
                            <i class="fa fa-user icon"></i>
                          <input type="text" class="form-control" id="inputname" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-envelope icon"></i>
                          <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-phone icon"></i>
                          <input type="text" class="form-control" id="inputphone" placeholder="Enter Phone Number">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-key icon"></i>
                          <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                        </div>
                        <div class="btn">
                            <a type="submit" class="">Submit</a>
                        </div>
                      </form>
                      <p class="register text-center mt-2">Don't have an account yet? <a href="#">Register...</a> </p>
                      <div class="adminbtn">
                        <a href="#" >Admin Login</a>
                      </div>
                  <div>
              </div>
        </div>
        </
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/95931f8504.js" crossorigin="anonymous"></script>
</body>
</html>
